<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/resete.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  
</head>
<body> 
  <main>
    <header class="logo">
      <img src="./images/logo-p.png">
    </header>

    <div class="container">
      <img src="./images/illustration-mockups.svg">

      <div class="conteudo">
        <h2 class="conteudo-escrito-titulo">Build The Community Your Fans Will Love</h2>
        <p class="conteudo-escrito">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="botao">Register</button>
      </div>
      
    </div>

    <footer class="rodape">
        
        <div class="icones">
          <a href=""><i class="fab fa-facebook-f face"></i></a>
          <a href=""><i class="fab fa-twitter twitr"></i></a>
          <a href=""><i class="fab fa-instagram insta"></i></a>
        </div>
        
      </footer>
  </main>
</body>
</html>
